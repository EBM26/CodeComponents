<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" type="image/x-icon" href="../mp-favicon.ico" />
	<title>Skill Bar Progress </title>
	  <!--  code taken from this page https://codepen.io/ugross/pen/zAitb --> 
	<link rel="stylesheet" href="css/style.css">
	<style>
		*{text-decoration: none; margin: 0; padding: 0;}
		html,body{margin: 0; padding: 0; font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;color: #191919;}
		img{border: none;}
		li{list-style-type: none;}
		div{display: block; margin: 0; padding: 0;}
		u{text-decoration: underline;}
		s{text-decoration: line-through;}
		i{font-style: italic;}
		b{font-weight: bold;}
		a:link, a:visited, a:active{text-decoration: none; color: inherit;}
		.Fright{float: right;}
		.Fleft{float: left;}
		.clear{clear: both;}
		.container{width: 1100px; margin: auto;}
		.align-left{text-align: left;}
		.inline{display: inline;}
		.inline-block{display: inline-block;}
		.uppercase{text-transform: uppercase;}
		.center{text-align: center;}
		.relative{position: relative;}
		.hidden{display: none;}
		.padmobile{padding: 0 15px;}
		.white{color: #fff;}
		.martop200{margin-top: 200px;}

		/*  component css  */
		.skillbar {position:relative; display:block; margin-bottom:15px; width:100%; background:#eee; height:35px; border-radius:3px;
					-moz-border-radius:3px;
					-webkit-border-radius:3px;
					-webkit-transition:0.4s linear;
					-moz-transition:0.4s linear;
					-ms-transition:0.4s linear;
					-o-transition:0.4s linear;
					transition:0.4s linear;
					-webkit-transition-property:width, background-color;
					-moz-transition-property:width, background-color;
					-ms-transition-property:width, background-color;
					-o-transition-property:width, background-color;
					transition-property:width, background-color;}
		.skillbar-title{position:absolute; top:0; left:0; font-weight:bold; font-size:13px; color:#fff; background:#6adcfa;
						border-top-left-radius:3px; border-bottom-left-radius:3px;
						-webkit-border-top-left-radius:3px;
						-webkit-border-bottom-left-radius:4px;
						-moz-border-radius-topleft:3px;
						-moz-border-radius-bottomleft:3px;}
		.skillbar-title span{display:block; background:rgba(0, 0, 0, 0.1); padding:0 20px; height:35px; line-height:35px;
							 border-top-left-radius:3px; border-bottom-left-radius:3px;
							-webkit-border-top-left-radius:3px;
							-webkit-border-bottom-left-radius:3px;
							-moz-border-radius-topleft:3px;
							-moz-border-radius-bottomleft:3px;}
		.skillbar-bar {height:35px; width:0px; background:#6adcfa; border-radius:3px; -moz-border-radius:3px; -webkit-border-radius:3px;}
		.skill-bar-percent{position:absolute; right:10px; top:0; font-size:11px; height:35px; line-height:35px; color:#444;
						   color:rgba(0, 0, 0, 0.4);}
		.green-back{background: #88cd2a;}
		.blue-back{background: #00a8ff;}
	</style>
		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container martop200">
			<div class="skillbar clearfix" data-percent="65%">
				<div class="skillbar-title green-back"><span>HTML5</span></div>
				<div class="skillbar-bar green-back"></div>
				<div class="skill-bar-percent">65%</div>
			</div>
			<div class="skillbar clearfix " data-percent="85%">
				<div class="skillbar-title blue-back"><span>CSS</span></div>
				<div class="skillbar-bar blue-back"></div>
				<div class="skill-bar-percent">85%</div>
			</div>
			<div class="skillbar clearfix " data-percent="60%">
				<div class="skillbar-title blue-back"><span>CSS</span></div>
				<div class="skillbar-bar blue-back"></div>
				<div class="skill-bar-percent">60%</div>
			</div>

		</div>
		<script src="../jquery.min.js"></script>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
		<script>
			$("document").ready(function(){ 
				$('.skillbar').each(function(){
				$(this).find('.skillbar-bar').animate({
					width: $(this).attr('data-percent')
				},2000);
			});
			})
		</script>
	</body>
	</html>
