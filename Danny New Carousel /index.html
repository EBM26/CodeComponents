<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New Carousel</title>
	<link rel="stylesheet" href="style.css">
<!-- 	this is the code tutorial origin https://css-tricks.com/snippets/jquery/simple-auto-playing-slideshow/
-->
<style>
	.slide-divs{position: relative;}
	.our{position: absolute; left: 900px;}
	.our h1{color: rgb(39, 55, 122); font-weight: 500; font-size: 38px;}
	.left-p{color: rgb(98, 103, 107); font-size: 17px; position: absolute; left: 900px;}
	.our a{text-decoration: none; color: #27377a; background-color: #fff; border: 1px solid #27377a; font-size: 15px; padding: 2px 15px;
		   display: block; width: 81px; text-align: center; margin-top: 125px;}
	.left-p sup{vertical-align: 2px;}
	.container{width: 960px; margin: auto;}
	.arrows{position: relative; width: 1300px; margin: auto;}
</style>
</head>
<body>
	<div class="container">
	<div class="slider">
		<div id="slideshow">
			<div class="slide-divs" id="slide-1"></div>
			<div class="slide-divs" id="slide-2"></div>
			<div class="slide-divs" id="slide-3"></div>
			<div class="slide-divs" id="slide-4"></div>
		</div>
		<div class="arrows">
		<div class="arrow-div-1 show"><img src="images/left_arrow.png" alt="" id="left-arrow"></div>
		<div class="arrow-div-2 show"><img src="images/right_arrow.png" alt="" id="right-arrow"></div>
		</div>
		<div class="clear"></div>
	</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
