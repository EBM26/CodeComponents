<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" type="image/x-icon" href="../mp-favicon.ico" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Easy Carousel</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

	<style>
		*{text-decoration: none; margin: 0; padding: 0;}
		html,body{margin: 0; padding: 0; font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;color: #191919;}
		img{border: none;}
		li{list-style-type: none;}
		div{display: block; margin: 0; padding: 0;}
		u{text-decoration: underline;}
		s{text-decoration: line-through;}
		i{font-style: italic;}
		b{font-weight: bold;}
		a:link, a:visited, a:active{text-decoration: none; color: inherit;}
		.Fright, .constantFright{float: right;}
		.Fleft, .constantFleft{float: left;}
		.clear{clear: both;}
		.container{width: 1100px; margin: auto; margin-top: 100px;}
		.row{padding: 0 40px;}
		.flex-container{display: flex;}
		.flex1{flex: 1;}
		.align-left{text-align: left;}
		.inline{display: inline;}
		.inline-block{display: inline-block;}
		.uppercase{text-transform: uppercase;}
		.center{text-align: center;}
		.relative{position: relative;}
		.hidden{display: none;}
		.font12{font-size: 12px;}
		.font14{font-size: 14px;}
		.font20{font-size: 20px;}
		.font22{font-size: 22px;}
		.font24{font-size: 24px;}
		.font16{font-size: 16px;}
		.font18{font-size: 18px;}
		.font26{font-size: 26px;}
		.font28{font-size: 28px;}
		.font36{font-size: 36px;}

		/*Slider*/
		.slider > div {
		  display:block; width:100%; padding: 50px 0;
		  background: #FF0;
		  text-align: center; font-size: 2em;
		}

		/* Navigation */
		.slider-nav { text-align: center; }
		.slider-nav > div {
		  display:inline-block;
		  width:30px; height: 30px; margin: 0 5px; padding: 3px 0;
		  text-align: center; font-size:2em;
		  background: #FC0; cursor: pointer;
		}

		/* ipad and mobile styling rules */
		@media only screen and (max-width: 1099px) {
			.container{width: auto;}
			.row{padding: 0 10px;}
			.flex-container, .desktopHide{display: block;}
			.Fright, .Fleft{float: none;}
			
		}
		
		/* mobile ONLY styling rules */
		@media only screen and (max-width: 736px) {
		
		}
		
		/* mobile LANDSCAPE ONLY styling rules */
		@media only screen and (max-width: 736px) and (orientation: landscape) {
			
		}
	</style>
		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<div class='slider'>
			  <div>Slide 1</div>
			  <div>Slide 2</div>
			  <div>Slide 3</div>
			  <div>Slide 4</div>
			  <div>Slide 5</div>
			</div>

		<div class='slider-nav'>
		  <div>1</div>
		  <div>2</div>
		  <div>3</div>
		  <div>4</div>
		  <div>5</div>
		</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
		<script>
			//Slick slider initialize
			$('.slider').slick({
			  arrows:false, dots: false, infinite:true, speed:500,
			  autoplay:true, autoplaySpeed: 3000, slidesToShow:1, slidesToScroll:1
			});
			//On click of slider-nav childern,
			//Slick slider navigate to the respective index.
			$('.slider-nav > div').click(function() {
				$('.slider').slick('slickGoTo',$(this).index());
			})
		</script>
	</body>
	</html>
