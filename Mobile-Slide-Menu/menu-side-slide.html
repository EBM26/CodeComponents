<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" type="image/x-icon" href="../mp-favicon.ico" />
	<title>Mobile Menu Side Slide</title>
	<style>
		*{text-decoration: none; margin: 0; padding: 0;}
		html,body{margin: 0; padding: 0; font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;color: #191919;}
		img{border: none;}
		li{list-style-type: none;}
		div{display: block; margin: 0; padding: 0;}
		u{text-decoration: underline;}
		s{text-decoration: line-through;}
		i{font-style: italic;}
		b{font-weight: bold;}
		a:link, a:visited, a:active{text-decoration: none; color: inherit;}
		.Fright{float: right;}
		.Fleft{float: left;}
		.clear{clear: both;}
		.container{width: 1100px; margin: auto;}
		.align-left{text-align: left;}
		.inline{display: inline;}
		.inline-block{display: inline-block;}
		.uppercase{text-transform: uppercase;}
		.center{text-align: center;}
		.relative{position: relative;}
		.hidden{display: none;}
		.padmobile{padding: 0 15px;}
		.white{color: #fff;}

		header{padding: 10px 0; border-bottom: 1px solid #3377d6; margin-bottom: 20px; padding-top: 20px;}
		header img{max-width: 60px;}
		.desktop-hide{display: none;}

		/* mobile navbar css */
		.mobile-menu{display: block; max-width: 500px; width: 100%; right: -100%; height: 100vh; background: #fcb852; position: absolute; z-index: 9998; transition: 0.6s ease; top: 0; opacity: 0;}
		.mobile-menu ul{position: relative;top: 50%;transform: translateY(-50%);padding: 0;}
        .mobile-menu ul li{list-style: none;}
		.mobile-menu ul li a{width: 100%; max-width: 1200px; margin: 0 auto; display: block; text-align: center; text-decoration: none; color: #0e0e0e; font-size: 3rem; font-weight: bold; 
							 overflow: hidden; position: relative;}
		.mobile-menu ul li a:after{content: ''; background: #0e0e0e; width: 100%; height: 100%; position: absolute; right: -100%; top: 0; z-index: -1; transition: 0.4s ease;}
		.mobile-menu--open{right: 0;opacity: 1;}
		.mobile-nav-button{width: 35px; position: absolute; margin: 2rem; right: 0; top: 0; z-index: 9999; cursor: pointer; width: 35px; height: 30px;}
		.mobile-nav-button .mobile-nav-button__line{width: 100%; height: 2px; background: #3377d6; position: relative; transition: 1s ease;}
		.mobile-nav-button .mobile-nav-button__line:nth-of-type(2){margin: 0.5rem 0;}
		.mobile-nav-button .mobile-nav-button__line--1{transform: rotate(45deg); top: 13px; position: absolute;}
		.mobile-nav-button .mobile-nav-button__line--2{display: none;}
		.mobile-nav-button .mobile-nav-button__line--3{transform: rotate(135deg); top: 13px; position: absolute;}

		@media only screen and (max-width: 768px) {
				.desktop-hide{display: block;}
				.row{margin: 0 15px;}
				.container{width: 100%;}
		}
	</style>
		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<header>
			<div class="row">
				<div class="container">
					<img src="images/HHD-LOGO.png" alt="">
					<img src="images/HFD_LOGO_words.png" alt="">
					<!-- mobile navbar	 -->
					<div class="mobile-nav-button desktop-hide">
						<div class="mobile-nav-button__line"></div>

						<div class="mobile-nav-button__line"></div>

						<div class="mobile-nav-button__line"></div>

					</div>
					<nav class="mobile-menu">
						<ul>
							<li><a href="">home</a></li>
						   <li><a href="">men's health</a></li>
						   <li><a href="">women's health</a></li>
						   <li><a href="">child health</a></li>
						   <li><a href="">water health</a></li>
						   <li><a href="">air health</a></li>               
						</ul>
					</nav>

				</div>
			</div>
			<div class="clear"></div>
		</header>
		<script src="../jquery.min.js"></script>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
		<script>
			

//  new year
now = new Date;
theYear=now.getYear();
if (theYear < 1900)
	theYear=theYear+1900
$("#date").html(theYear);


// JQuery Codes
$(document).ready(function($){

	// hamburger rotate code
	$('.mobile-nav-button').on('click', function() {
		$( ".mobile-nav-button .mobile-nav-button__line:nth-of-type(1)" ).toggleClass( "mobile-nav-button__line--1");
		$( ".mobile-nav-button .mobile-nav-button__line:nth-of-type(2)" ).toggleClass( "mobile-nav-button__line--2");  
		$( ".mobile-nav-button .mobile-nav-button__line:nth-of-type(3)" ).toggleClass( "mobile-nav-button__line--3");  

		$('.mobile-menu').toggleClass('mobile-menu--open');
		return false;
	}); 

}); // end of document ready function






		</script>
	</body>
	</html>
