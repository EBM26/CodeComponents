<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<meta name="format-detection" content="telephone=no"> -->
	<link rel="icon" type="image/x-icon" href="../../mp-favicon.ico" />
	<title>Exam Quiz</title>
	<!-- taken from this YouTube Tutorial https://www.youtube.com/watch?v=d_UuOVhuCF8 -->
	<style>
		*{text-decoration: none; max-width: 100%; margin: 0; padding: 0;}
		html,body{margin: 0; padding: 0; font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;color: #191919; 
				 letter-spacing: 1px}
		img{border: none;}
		li{list-style-type: none;}
		div{display: block; margin: 0; padding: 0;}
		u{text-decoration: underline;}
		s{text-decoration: line-through;}
		i{font-style: italic;}
		b{font-weight: bold;}
		a:link, a:visited, a:active{text-decoration: none; color: inherit;}
		.Fright{float: right;}
		.Fleft{float: left;}
		.clear{clear: both;}
		.container{width: 1100px; margin: auto; margin-top: 100px;}
		.align-left{text-align: left;}
		.inline{display: inline;}
		.inline-block{display: inline-block;}
		.uppercase{text-transform: uppercase;}
		.center{text-align: center;}
		.relative{position: relative;}
		.hidden{display: none;}
		.padmobile{padding: 0 15px;}
		.white{color: #fff;}

		div#test{ border:#000 1px solid; padding:10px 40px 40px 40px; background: #eee}
		#test_status{font-size: 30px; margin-bottom: 15px;}
		h3{margin-bottom: 10px; color: lightblue; text-shadow: 1px 1px 1px #000; font-size: 20px;}
		input{margin-right: 5px; margin-bottom: 10px; vertical-align: 1px;cursor: pointer;}
		button:focus {outline:0;}
		button{background: lightblue; color: #fff; font-size: 17px; padding: 10px 15px; border-radius: 3px; letter-spacing: 1.5px;
			   cursor: pointer;}
	</style>
		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<h2 id="test_status"></h2>
			<div id="test"></div>
		</div>
		<script src="main.js"></script>
	</body>
	</html>
