<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<meta name="format-detection" content="telephone=no"> -->
	<link rel="icon" type="image/x-icon" href="../../mp-favicon.ico" />
	<title>30 Minute To-Do List</title>
	<style>
		*{text-decoration: none; max-width: 100%; margin: 0; padding: 0;}
		html,body{margin: 0; padding: 0; font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;color: #191919;}
		img{border: none;}
		li{list-style-type: none;}
		div{display: block; margin: 0; padding: 0;}
		u{text-decoration: underline;}
		s{text-decoration: line-through;}
		i{font-style: italic;}
		b{font-weight: bold;}
		a:link, a:visited, a:active{text-decoration: none; color: inherit;}
		.Fright{float: right;}
		.Fleft{float: left;}
		.clear{clear: both;}
		.container{width: 1100px; margin: auto; margin-top: 100px;}
		.align-left{text-align: left;}
		.inline{display: inline;}
		.inline-block{display: inline-block;}
		.uppercase{text-transform: uppercase;}
		.center{text-align: center;}
		.relative{position: relative;}
		.hidden{display: none;}
		.padmobile{padding: 0 15px;}
		.white{color: #fff;}

		#our-headline{font-size: 36px; font-weight: normal;}
		button:focus {outline:0;}
		button{background: lightblue; color: #fff; border-radius: 5px; font-size: 17px; padding: 12px 20px; letter-spacing: 2px;
			   margin: 20px 0; cursor: pointer;}
		li{margin-bottom: 5px; list-style-type: disc; border-bottom: 1px solid #eee; padding-bottom: 8px; width: 700px;
		   cursor: pointer;}
		.active{background: beige;}
	</style>
		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<h1 id="our-headline">Click a list item to replace this text</h1>
			<button id="our-button">Add new item</button>
			<ul id="our-list">	
				<li>First item</li>
				<li>Second item</li>
				<li>Third item</li>
				<li>Fourth item</li>
				<li>Fifth item</li>
			</ul>
		</div>
		<script src="main.js"></script>
	</body>
	</html>
