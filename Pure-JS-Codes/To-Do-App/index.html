<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<meta name="format-detection" content="telephone=no"> -->
	<link rel="icon" type="image/x-icon" href="../../mp-favicon.ico" />
	<title>TO DO APP</title>
	<!-- taken from this YouTube Tutorial https://www.youtube.com/watch?v=dHtyDron5ik -->
	<style>
		*{text-decoration: none; max-width: 100%; margin: 0; padding: 0;}
		html,body{margin: 0; padding: 0; font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;color: #191919; 
				 letter-spacing: 1px;}
		img{border: none;}
		li{list-style-type: none;}
		div{display: block; margin: 0; padding: 0;}
		u{text-decoration: underline;}
		s{text-decoration: line-through;}
		i{font-style: italic;}
		b{font-weight: bold;}
		a:link, a:visited, a:active{text-decoration: none; color: inherit;}
		.Fright{float: right;}
		.Fleft{float: left;}
		.clear{clear: both;}
		.container{width: 1100px; margin: auto; margin-top: 100px;}
		.align-left{text-align: left;}
		.inline{display: inline;}
		.inline-block{display: inline-block;}
		.uppercase{text-transform: uppercase;}
		.center{text-align: center;}
		.relative{position: relative;}
		.hidden{display: none;}
		.padmobile{padding: 0 15px;}
		.white{color: #fff;}
		
		#input{width: 300px; padding: 4px; border-radius: 5px; font-size: 17px;}
		button:focus, input:focus {outline:0;}
		button{background: lightblue; color: #fff; border-radius: 5px; font-size: 14px; padding: 5px 20px; letter-spacing: 2px;
			   margin: 20px 0; cursor: pointer;}
		ul{padding: 10px; margin: 10px; width: 40%; float: left; background: #eee; border: 1px solid #333;}
		li span{margin-left: 10px;}
	</style>
		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<input type="text" id="input">
			<button id="btn">ADD</button>
			<hr>
			<ul id="todo"></ul>
			<ul id="done"></ul>
		</div>
		<script src="main.js"></script>
	</body>
	</html>
