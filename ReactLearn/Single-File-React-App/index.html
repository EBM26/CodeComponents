<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="icon" type="image/x-icon" href="../mp-favicon.ico" />
	<title>Single File React App</title>
	<!-- based on the tutorial from this page http://jamesknelson.com/learn-raw-react-no-jsx-flux-es6-webpack/ -->
	<style>
		*{text-decoration: none; max-width: 100%; margin: 0; padding: 0;}
		html,body{margin: 0; padding: 0; font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;color: #191919;}
		img{border: none;}
		li{list-style-type: none;}
		div{display: block; margin: 0; padding: 0;}
		u{text-decoration: underline;}
		s{text-decoration: line-through;}
		i{font-style: italic;}
		b{font-weight: bold;}
		a:link, a:visited, a:active{text-decoration: none; color: inherit;}
		.Fright{float: right;}
		.Fleft{float: left;}
		.clear{clear: both;}
		.container{width: 1100px; margin: auto;}
		.align-left{text-align: left;}
		.inline{display: inline;}
		.inline-block{display: inline-block;}
		.uppercase{text-transform: uppercase;}
		.center{text-align: center;}
		.relative{position: relative;}
		.hidden{display: none;}
		.padmobile{padding: 0 15px;}
		.white{color: #fff;}
	</style>
		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div id="react-app"></div>

		<script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react.js"></script>
    	<script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react-dom.js"></script>
		<script src="main.js"></script>
	</body>
	</html>
