<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" type="image/x-icon" href="../mp-favicon.ico" />
	<title>Responsive Table | Basic Code</title>
	<style>
		*{text-decoration: none; margin: 0; padding: 0;}
		html,body{margin: 0; padding: 0; font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;color: #191919;}
		img{border: none;}
		li{list-style-type: none;}
		div{display: block; margin: 0; padding: 0;}
		u{text-decoration: underline;}
		s{text-decoration: line-through;}
		i{font-style: italic;}
		b{font-weight: bold;}
		a:link, a:visited, a:active{text-decoration: none; color: inherit;}
		.Fright{float: right;}
		.Fleft{float: left;}
		.clear{clear: both;}
		.container{width: 1100px; margin: auto;}
		.align-left{text-align: left;}
		.inline{display: inline;}
		.inline-block{display: inline-block;}
		.uppercase{text-transform: uppercase;}
		.center{text-align: center;}
		.relative{position: relative;}
		.hidden{display: none;}
		.padmobile{padding: 0 15px;}
		.white{color: #fff;}
		.martop100{margin-top: 100px;}

		/*  responsive table css   */
		table{border: 1px solid #ccc; border-collapse: collapse; margin: 0; padding: 0; width: 100%; table-layout: fixed;}
		table caption{font-size: 1.5em; margin: .5em 0 .75em;}
		table tr{background-color: #f8f8f8; border: 1px solid #ddd; padding: .35em;}
		table th, table td{padding: .625em; text-align: center;}
		table th{font-size: .85em; letter-spacing: .1em; text-transform: uppercase;}

		@media screen and (max-width: 768px) {
	      .row{margin: 0 15px;}
		  .container{width: 100%; margin: auto;}
		  table{border: 0;}
		  table caption{font-size: 1.3em;}
		  table thead{border: none; clip: rect(0 0 0 0); height: 1px; margin: -1px; overflow: hidden; padding: 0; position: absolute; width: 1px;}
		  table tr{border-bottom: 3px solid #ddd; display: block; margin-bottom: .625em;}
		  table td{border-bottom: 1px solid #ddd; display: block; font-size: .8em; text-align: right;}
	      table td::before{content: attr(data-label); float: left; font-weight: bold; text-transform: uppercase;}
		  table td:last-child{border-bottom: 0;}
		}
	</style>
		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container martop100">
			<div class="row">
			<table>
				<caption>Statement Summary</caption>
				<thead>
					<tr>
						<th scope="col">Account</th>
						<th scope="col">Due Date</th>
						<th scope="col">Amount</th>
						<th scope="col">Period</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td data-label="Account">Visa - 3412</td>
						<td data-label="Due Date">04/01/2016</td>
						<td data-label="Amount">$1,190</td>
						<td data-label="Period">03/01/2016 - 03/31/2016</td>
					</tr>
					<tr>
						<td scope="row" data-label="Account">Visa - 6076</td>
						<td data-label="Due Date">03/01/2016</td>
						<td data-label="Amount">$2,443</td>
						<td data-label="Period">02/01/2016 - 02/29/2016</td>
					</tr>
					<tr>
						<td scope="row" data-label="Account">Corporate AMEX</td>
						<td data-label="Due Date">03/01/2016</td>
						<td data-label="Amount">$1,181</td>
						<td data-label="Period">02/01/2016 - 02/29/2016</td>
					</tr>
					<tr>
						<td scope="row" data-label="Acount">Visa - 3412</td>
						<td data-label="Due Date">02/01/2016</td>
						<td data-label="Amount">$842</td>
						<td data-label="Period">01/01/2016 - 01/31/2016</td>
					</tr>
				</tbody>
		</table>
		</div>
		</div>
		<script src="../jquery.min.js"></script>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
	</body>
	</html>
