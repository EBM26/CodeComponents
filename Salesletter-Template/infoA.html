<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sales-letter Template</title>
	<style>
      *{text-decoration: none; max-width: 100%;}
      html,body{margin: 0; padding: 0; font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; font-size: 16px; min-width: 960px; color: #333333;}
      img{border: none; vertical-align: middle;}
      u{text-decoration: underline;}
      s{text-decoration: line-through;}
      i{font-style: italic;}
      b{font-weight: bold;}
      .Fright{float: right; display: table;}
      .Fleft{float: left; display: table;}
      .clear{clear: both;}
      .container{width: 700px; margin: 0 auto;}
      .caption{display: table-caption; caption-side: bottom; font-size: 12px; line-height: initial;}
      .marleft-40{margin-left: 40px}
      .maright-40{margin-right: 40px;}
   </style>
	<!--[if lt IE 9]>
	    <script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
   <header>
   		<div class="container">
   			<img src="images/header-logo.jpg" alt="">
   		</div>
   </header>
   <div class="container">
   </div>
</body>
</html>
