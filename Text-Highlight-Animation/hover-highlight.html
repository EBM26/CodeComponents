<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" type="image/x-icon" href="../mp-favicon.ico" />
	<title>Hover Highlight</title>
	<!--  taken from this page:	https://codepen.io/ariona/pen/LEEadb -->	<style>
		*{text-decoration: none; margin: 0; padding: 0;}
		html,body{margin: 0; padding: 0; font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;color: #191919;}
		img{border: none;}
		li{list-style-type: none;}
		div{display: block; margin: 0; padding: 0;}
		u{text-decoration: underline;}
		s{text-decoration: line-through;}
		i{font-style: italic;}
		b{font-weight: bold;}
		a:link, a:visited, a:active{text-decoration: none; color: inherit;}
		.Fright{float: right;}
		.Fleft{float: left;}
		.clear{clear: both;}
		.container{width: 1100px; margin: 200px auto 0;}
		.align-left{text-align: left;}
		.inline{display: inline;}
		.inline-block{display: inline-block;}
		.uppercase{text-transform: uppercase;}
		.center{text-align: center;}
		.relative{position: relative;}
		.hidden{display: none;}
		.padmobile{padding: 0 15px;}
		.white{color: #fff;}
		
		/*  component css  */
		.card{width: 350px;padding: 30px;background: #1abc9c;margin: auto;transition: 0.3s ease;box-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);}
		.card:hover{box-shadow: 0 5px 20px rgba(0, 0, 0, 0.8); transform: translateY(-10px) scale(1.02);}
		.card:hover .entry-title{background-position: -100% 0;}
		.entry-title {
		  background: linear-gradient(to right, rgba(255, 255, 255, 0) 50%, #16a085 50%);
		  background-size: 200%;
		  background-position: 0 0;
		  display: inline;
		  transition: 0.5s ease-in-out;
		  font-family: raleway, arial, sans-serif;
		  text-transform: uppercase;
		}
		.entry-title a {
		  color: white;
		  text-decoration: none;
		}

		small {
		  margin-top: 20px;
		  display: block;
		  font-family: raleway, arial, sans-serif;
		  color: white;
		  text-transform: uppercase;
		}
		small a {
		  font-weight: 700;
		  color: white;
		  text-decoration: none;
		}

		span {
		  display: block;
		  margin-top: 10px;
		  font-family: raleway, arial, sans-serif;
		  font-weight: 700;
		  color: #16a085;
		}
		span a {
		  color: white;
		}
	</style>
		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="card">
				<h1 class="entry-title">
					<a href="http://www.ariona.net">This text will be highlighted when hovered <br> Inspired by webdesignerdepot new design</a>
				</h1>
				<small>By <a href="http://www.ariona.net">Ariona Rian</a></small>
				
				<span>See details for walkthrough</span>
				<span>See Also: <a href="https://codepen.io/ariona/pen/JopOOr" target="_blank">3D hove plane effect</a></span>
			</div>
		</div>
		<script src="../jquery.min.js"></script>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
	</body>
	</html>
