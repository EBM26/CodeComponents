<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Button Clicked CSS</title>
	<style>
		.container{width: 960px; margin: auto; margin-top: 400px;}
		.button{background-color: blue; color: #fff; font-size: 20px; border-radius: 5px; padding: 10px; width: 100px; text-align: center; box-shadow: 1px 1px 1px black; text-shadow: 1px 1px 1px black;}
		.button:hover{ box-shadow: 1px 1px 4px black inset; margin-left: -1px; margin-top: -1px;}
		button{background-color: blue; color: #fff; font-size: 20px; border-radius: 5px; padding: 10px; width: 150px; text-align: center; margin-top: 50px; outline: 0; text-shadow: 1px 1px 1px black;}
	</style>
</head>
<body>
	<div class="container">
		<div class="button">Click Me</div>
		<button>Next One</button>
	</div>
</body>
</html>
