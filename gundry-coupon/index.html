<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<meta name="format-detection" content="telephone=no"> -->
	<link rel="icon" type="image/x-icon" href="../mp-favicon.ico" />
	<title>Coupon Code</title>
<!-- 	<link rel="stylesheet" href="css/style.css">
 -->	<style>
		*{margin: 0; padding: 0; max-width: 100%; -webkit-backface-visibility: hidden;}
		body{font-size: 17px; font-weight: 300; background-color: #fff;  color: #333; font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;}
		li{list-style-type: none;}
		div{display: block; margin: 0; padding: 0;}
		img{border: 0;}
		.container{margin: auto; padding: 0; width: 960px; margin-top: 200px;}
		.clear{clear: both; height: 1px; line-height: 1px; margin-bottom: -1px; overflow: hidden;}
		.Lfloat{float: left;}
		.Rfloat{float: right;}
		a:link, a:visited, a:active{text-decoration: none; color: inherit;}
		h1{font-size: 27px; color: #27377a; padding: 30px 0;}
		.sign-up-div{background-color: #f5f5f5; width: 960px; height: 500px; padding: 30px 20px; position: relative;}
		.fields{border: 1px solid #23376e; font-size: 14px; padding: 7px; border-radius: 4px; margin-right: 30px; width: 250px;}
		#submit{border: 1px solid #db5826; background: #ea9e42; width: 150px; margin: 30px 0; color: #fff; text-align: center; 
				border-radius: 3px; font-size: 20px; padding: 5px;}
		.thank-you-div{width: 960px; height: 500px; padding: 30px 20px; background: #76d1f8; color: #fff; display: none;}
		.thank-you-div h1{color: #fff;}
		.coupon-code{padding: 50px; width: 300px; margin: 40px auto; border: 2px solid; background: #fff; color: #76d1f8;
					 font-size: 30px;}
		.err{position: absolute; padding: 10px; color: red; display: none; font-size: 20px; margin: 0;}
		.nameErr{left: 294px; top: 68px;}
		.emailErr{left: 294px; top: 151px;}
	</style>
		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="sign-up-div">
				<h1>THANK-YOU FOR FIRST-TIME USERS</h1>
				<h1>SIGN UP</h1>
				<form action="#">
					<input type="text" class="fields" id="name-field" placeholder="Name"><p class="err nameErr"></p><input type="text" class="fields" placeholder="Email" id="email-field"><p class="err emailErr"></p><br>
					<input type="submit" id="submit" class="submit">
				</form>
			</div>
			<div class="thank-you-div">
				<h1>THANK YOU FOR SIGNING UP</h1>
				<h1>Here's a 10% Coupon</h1>
				<div class="coupon-code">
					<p>1283y809739909</p>
					<a href="/skincare/" class="more_button" data-icon="&#xe07a;">Shop Skincare</a>
					<a href="/supplements/" class="more_button" data-icon="&#xe07a;">Shop Supplements</a>
				</div>
			</div>
		</div>
		<script src="../jquery.min.js"></script>
		<script>
					
			var validateEmail = function ( email ) {
				var re = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i;
				return re.test(email);
			}

			var formFunc = function () {
				var name    = $( "#name-field" ).val()
				var email   = $( "#email-field" ).val()

				if ( name === "" ) {
					$( ".nameErr" ).html( "Please write your name" )
					$( ".nameErr" ).fadeIn( "slow" )
					event.preventDefault();
					return

				} else if ( validateEmail(email) === false  ) {
					$( ".emailErr" ).html( "Please enter a valid email address" )
					$( ".emailErr" ).fadeIn( "slow" )
					event.preventDefault();
					return

				} 

				else {
					
					$(".sign-up-div").hide();
					$(".thank-you-div").show();
					
				}
			}

			$( "body" ).on( "click", "#submit", function(){
				formFunc()
			})

			$( "body" ).on( "focus", "form input, form textarea", function(event) {
				$( ".err" ).fadeOut( "slow" )
			})


		</script>
	</body>
	</html>
